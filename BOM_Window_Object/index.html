<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Winsow Object</title>

    <style>
        div {
            font-family: monospace;
            font-size: 30px;
            color: black;
            font-weight: 400;
        }
    </style>

</head>

<body>

    <!-- use js BOM window.innerWidth property -->
    <div id="innerWidth"></div>


    <!-- use js BOM window.height property -->
    <div id="innerHight"></div>


    <!-- use BOM window.open(url, name, specs, replace) method. This method connecting with window.close() method -->
    <div>
        <button type="button" id="btn">Go Another Window (1)</button>
    </div>


    <!-- use BOM var.close() method. This method connecting with window.open() method -->
    <div>
        <button type="button" id="btn2">Close Another Window (2)</button>
    </div>

    <br>
    <br>

    <!-- use BOM window.moveTo(x, y) method & window.open() method -->
    <div>
        <button type="button" id="btn3">Go Another Window (2)</button>
    </div>

    <div>
        <button type="button" id="btn4">MoveTo my Open Window (2)</button>
    </div>

    <br>
    <br>

    <!-- use BOM window.moveBy(x, y) method & window.open() method -->
    <div>
        <button type="button" id="btn5">Go Another Window (3)</button>
    </div>

    <div>
        <button type="button" id="btn6">MoveBy my Open Window (3)</button>
    </div>

    <br>
    <br>

    <!-- use BOM window.resizeTo() method & window.open() method -->
    <div>
        <button type="button" id="btn7">Go Another Window (4)</button>
    </div>

    <div>
        <button type="button" id="btn8">ResizeTo my open Window (4)</button>
    </div>

    <br>
    <br>

    <!-- use BOM window.resizeBy(x, y) method & window.open() method -->
    <div>
        <button type="button" id="btn9">Go Another Window (5)</button>
    </div>

    <div>
        <button type="button" id="btn10">ResizeBy my open Window (5)</button>
    </div>




    <!-- js custom link -->
    <script src="./app.js"></script>

</body>

</html>
