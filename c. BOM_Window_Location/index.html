<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BOM Location</title>

    <style>
        div{
            font-size: 34px;
            font-weight: 600;
            color: #000;
            margin-bottom: 20px;
            font-family: monospace;
        }

    </style>

</head>

<body>

    <!-- use BOM window.location property -->
    <div class="location"></div>


    <!-- use BOM window.location.href property -->
    <div class="href"></div>


    <!-- use BOM window.location.protocol property -->
    <div class="protocol"></div>


    <!-- use BOM window.location.hostname property -->
    <div class="hostname"></div>


    <!-- use BOM window.location.port property -->
    <div class="port"></div>


    <!-- use BOM window.location.pathname property -->
    <div class="pathname"></div>


    <!-- use BOM window.location.access() method property -->
    <div class="assign">
        <button type="btn" style="font-size: 30px; margin-top: 20px;">JavaScript Location Tutorial</button>
    </div>



    <!-- custom js link -->
    <script src="./app.js"></script>

</body>

</html>
