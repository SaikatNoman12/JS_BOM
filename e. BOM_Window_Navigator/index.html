<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BOM Window Navigator Object</title>

    <style>
        div{
            font-size: 34px;
            font-weight: 500;
            font-family: monospace;
            color: #000;
            margin: 30px 0px;
        }
    </style>

</head>

<body>

    <!-- use window.navigator.appName property -->
    <div id="navigator"></div>


    <!-- use window.navigator.appCodeName property -->
    <div id="app-code-name"></div>


    <!-- use window.navigator.platform property -->
    <div id="platform"></div>


    <!-- use window.navigator.cookieEnabled property -->
    <div id="cookie-enabled"></div>


    <!-- use window.navigator.product property -->
    <div id="product"></div>


    <!-- use window.navigator.appVersion property -->
    <div id="app-version"></div>


    <!-- use window.navigator.userAgent property -->
    <div id="user-agent"></div>


    <!-- use window.navigator.onLine property -->
    <div id="online"></div>


    <!-- use window.navigator.language property -->
    <div id="language"></div>
    
    
    <!-- use window.navigator.languages property -->
    <div id="languages"></div>


    <!-- use window.navigator.javaEnabled() -->
    <div id="java-enabled"></div>

    <br>
    <br>
    <br>
    <br>
    <br>

    <!-- custom js link -->
    <script src="./app.js"></script>

</body>

</html>
