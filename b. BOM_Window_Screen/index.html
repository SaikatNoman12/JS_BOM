<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Window Screen</title>

    <style>
        div{
            font-size: 30px;
            font-weight: 500;
            font-family: monospace;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    
    <!-- use BOM screen.width property -->
    <div class="demo1"></div>


    <!-- use BOM screen.height property -->
    <div class="demo2"></div>


    <!-- use BOM screen.availWidth property -->
    <div class="demo3"></div>


    <!-- use BOM screen.availHeight property -->
    <div class="demo4"></div>

    
    <!-- use BOM screen.colorDepth property -->
    <div class="demo5"></div>


    <!-- use BOM screen.pixelDepth property -->
    <div class="demo6"></div>


    <!-- js custom link -->
    <script src="./app.js"></script>

</body>
</html>
